<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="javascript/scripts.js"></script>
  </head>
  <body class="container">
    <h1>Favorite Things</h1>
    <form id="favThings">
      <div class="form-group">
        <label for="favFood">Favorite Food</label>
        <input type="text" class="form-control" id="favfood">
      </div>
      <div class="form-group">
        <label for="favMovie">Favorite Movie</label>
        <input type="text" class="form-control" id="favMovie">
      </div><div class="form-group">
        <label for="favAnimal">Favorite Animal</label>
        <input type="text" class="form-control" id="favAnimal">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <p>I love to eat <span id="food"></span> while watching <span id="movie"></span> with my pet <span id="animal"></span></p>


  </body>
</html>
